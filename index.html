<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina de Ejercitacion de JavaScript" />
    <meta
      name="keybords"
      content="JavaScript, ejercicios, bucles, for, let,var, const, array "
    />
    <meta name="author" content="Garcia Moya Priscila Belen" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css">
    <title>Challenge 33 JavaScript</title>
  </head>
  <body>
    <main>
      <section class="container-fluid">
        <article class="row ">
          <p class="h2 text-bg-warning text-center">Producto</p> 
          <span class="col-xl-4 col-sm-4 col-lg-4 col-md-4 my-1"> <label for="inputNombre">Nombre:</label><input type="text" name="inputNombre" id="inputNombreProducto" minlength="1" maxlength="30" required></span>
          <span class="col-xl-4 col-sm-4 col-lg-4 col-md-4 my-1"> <label for="inputPrecio">Precio<span class="h6 text-danger ">*</span>: </label><input type="text" name="inputPrecio" id="inputPrecioProducto"  minlength="1" maxlength="10" required></span>
          <span class="col-xl-4 col-sm-4 col-lg-4 col-md-4 d-flex justify-content-center">
            <button class="btn btn-success" onclick="agregarProducto()">
                Agregar Producto
            </button>
          </span>
          <p class="h6 text-danger ">*El ingreso del precio tiene que ser escrito con un punto (.) para incluir los decimales.</p>
        </article>
        <article class="row row-sm-10 row-md-10 row-lg-10  d-flex justify-content-center">
          <p class="h3 text-bg-success text-center">Lista De Producto</p> 
          <table class="border border-black solid ">
            <thead class="text-center ">
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Precio </th>
                <th>  </th>
            </thead>
            <tbody id="bodyTablaProducto" class="text-center">

            </tbody>
          </table>
        </article>
        <article class="row my-2">
          <p class="h3 text-bg-info text-center">Total de la Lista de Productos</p>    
          <span class="col-xl-4 col-sm-4 col-lg-4 col-md-4 my-1"> <label for="inputCantidadProductos">Cantidad De Productos:</label> <label id="cantidadProducto" style="width: 50%;" ></label></span>
          <span class="col-xl-4 col-sm-4 col-lg-4 col-md-4 my-1"> <label for="inputTotal">Total: </label><label id="totalPrecio" style="width: 50%;" ></label></span>
          <span class="col-xl-4 col-sm-4 col-lg-4 col-md-4  d-flex justify-content-center">
            <button class="btn btn-secondary" onclick="calcularTotal()">
             Calcular Total
            </button>
            <button class="btn btn-danger mx-2" onclick="cancelarOperacion()">
              Cancelar Operacion
             </button>
          </span>
        </article>
      </section>
    </main>

    <script src="js/producto.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
